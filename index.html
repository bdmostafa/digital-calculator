<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Digital Calculator</title>
    <script src="main.js" defer></script>
</head>

<body>
    <main class="container">
        <div class="calculator-body">
            <div class="result-area">
                <div data-previous-operand class="previous-operand"></div>
                <div data-current-operand class="current-operand"></div>
            </div>
            <button data-all-clear class="colspan2">AC</button>
            <button data-delete>DEL</button>
            <button data-operation class="operation">/</button>
            <button id="data-number" data-number>1</button>
            <button data-number>2</button>
            <button data-number>3</button>
            <button data-operation class="operation">*</button>
            <button data-number>4</button>
            <button data-number>5</button>
            <button data-number>6</button>
            <button data-operation class="operation">+</button>
            <button data-number>7</button>
            <button data-number>8</button>
            <button data-number>9</button>
            <button data-operation class="operation">-</button>
            <button data-number>.</button>
            <button data-number>0</button>
            <button data-equals class="colspan2">=</button>
        </div>
    </main>
</body>

</html>
